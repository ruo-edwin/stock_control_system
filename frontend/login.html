  <style>
    body {
      background: linear-gradient(135deg, #5e60ce, #7400b8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 15px;
    }
    .card {
      border-radius: 20px;
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      background-color: #fff;
      color: #333;
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
      padding-left: 42px;
      height: 45px;
    }
    .icon-wrapper {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.1rem;
    }
    h3 {
      color: #5e60ce;
      font-weight: 600;
    }
    p.text-muted strong {
      background: rgba(116, 0, 184, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
      color: #333;
    }
    .btn-primary {
      background-color: #5e60ce;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #4b4fc1;
    }
    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      .form-control {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body text-center">
      <h3 class="mt-2">SmartPOS</h3>
      <p class="text-muted fw-semibold mb-4" style="font-size: 0.95rem;">
        <strong>SmartPOS makes it easy to manage stock and track every sale in real-time — keeping your business organized and stress-free.</strong>
      </p>

      <form action="/auth/login_form" method="POST" class="needs-validation" novalidate>
  <!-- Username -->
  <div class="mb-3 position-relative">
    <span class="icon-wrapper"><i class="bi bi-person"></i></span>
    <input 
      type="text" 
      name="username" 
      class="form-control ps-5" 
      placeholder="Username" 
      required>
    <div class="invalid-feedback">Please enter your username.</div>
  </div>

  <!-- Password -->
  <div class="mb-3 position-relative">
    <span class="icon-wrapper"><i class="bi bi-lock"></i></span>
    <input 
      type="password" 
      name="password" 
      class="form-control ps-5" 
      placeholder="Password" 
      required>
    <div class="invalid-feedback">Please enter your password.</div>
  </div>

  <!-- Remember & Forgot Password -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">Remember Me</label>
    </div>
    <a href="#" class="text-primary fw-semibold text-decoration-none">Forgot Password?</a>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>

  <!-- Register -->
  <p class="mt-3 text-muted">
    Don’t have an account?
    <a href="/auth/register" class="text-primary fw-semibold">Create one</a>
  </p>
</form>
    </div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
    <script>
        const url = new URL(window.location.href);
        if (url.searchParams.get("new") === "1" && window.fbq) {
          fbq('track', 'CompleteRegistration');

          // remove param so it won't count again on refresh/later
          url.searchParams.delete("new");
          const cleanUrl = url.pathname + (url.searchParams.toString() ? "?" + url.searchParams.toString() : "");
          window.history.replaceState({}, "", cleanUrl);
        }
      </script>

</body>
</html>
