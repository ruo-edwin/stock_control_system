{% extends "base.html" %}

{% block page_title %}Add Product{% endblock %}

{% block content %}

<div class="page-container">

    <div class="page-header">
        <h1>Add Product</h1>
        <p>Create a new inventory item</p>
    </div>

    <div class="card">

        <form method="post" action="/inventory/create_product">

            <div style="margin-bottom:20px;">
                <label>Product Name</label>
                <input type="text" name="name" required>
            </div>

            <div style="margin-bottom:20px;">
                <label>Buying Price</label>
                <input type="number" step="0.01" name="buying_price">
            </div>

            <div style="margin-bottom:20px;">
                <label>Minimum Stock Alert Level</label>
                <input type="number" name="min_stock" value="5">
            </div>

            <button type="submit" class="btn-primary">Create Product</button>

        </form>

    </div>

</div>

{% endblock %}
