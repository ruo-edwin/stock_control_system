{% set active_page = "add_product" %}
{% extends "base.html" %}

{% block page_title %}Add Product{% endblock %}

{% block content %}
{% if success %}
<div style="background:#d4edda;color:#155724;padding:12px;border-radius:6px;margin-bottom:15px;">
    âœ… {{ success }}
</div>
{% endif %}

<div style="max-width: 720px; margin: 0 auto;">

    <div class="card" style="padding: 40px; border-radius: 16px;">

        <!-- Header -->
        <div style="margin-bottom: 32px;">
            <h2 style="margin: 0 0 8px; font-size: 22px;">Create Product</h2>
            <p style="margin: 0; color: var(--muted); font-size: 14px;">
                Add a new item to your inventory.
            </p>
        </div>

        <form method="post" action="/inventory/create_product">

            <!-- Product Name -->
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" required>
            </div>

            <!-- Buying Price -->
            <div class="form-group">
                <label>Buying Price</label>
                <input type="number" step="0.01" name="buying_price" placeholder="0.00">
            </div>

            <!-- Minimum Stock -->
            <div class="form-group">
                <label>Minimum Stock Alert</label>
                <input type="number" name="min_stock" value="5">
            </div>

            <!-- Submit -->
            <div style="margin-top: 30px;">
                <button type="submit" class="btn-primary">
                    Create Product
                </button>
            </div>

        </form>

    </div>

</div>

<style>
.form-group {
    margin-bottom: 22px;
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--text);
}

.form-group input {
    height: 44px;
    padding: 0 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
    transition: all 0.2s ease;
    outline: none;
    background: white;
}

.form-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-soft);
}

/* Stripe-style primary button */
.btn-primary {
    height: 44px;
    padding: 0 24px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--primary), #7c3aed);
    color: white;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(99,91,255,0.25);
}

.btn-primary:active {
    transform: translateY(0);
}
</style>

{% endblock %}
