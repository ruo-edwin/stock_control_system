<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- PWA -->
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#635bff">

<!-- iOS support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SmartPOS">
<link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <title>View / Update Stocks | SmartPOS</title>

  <!-- Stripe Font -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <style>
    :root {
      --accent: #4f46e5;
      --accent-strong: #6366f1;

      --bg-light: #f7f9fc;
      --bg-gradient: linear-gradient(135deg, #f9fbff 0%, #eef2f9 40%, #e2e7f3 100%);

      --card-bg: #ffffff;
      --border-soft: rgba(0,0,0,0.08);
      --text-main: #1f2937;
      --text-muted: #6b7280;

      --radius: 16px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-main);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #111827, #6366f1);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: var(--card-bg);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Add Button */
    .add-btn {
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
      box-shadow: 0 12px 26px rgba(79, 70, 229, 0.25);
      transition: 0.25s;
    }

    .add-btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.07);
    }

    /* TABLE */
    .table-wrapper {
      overflow-x: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border-soft);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      background: white;
    }

    th {
      background: var(--accent);
      color: white;
      padding: 12px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      color: var(--text-main);
      text-align: center;
    }

    tr:hover {
      background: #f1f4fb;
    }

    /* Inputs */
    td input {
      width: 90px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
      text-align: center;
      background: #f8fafc;
    }

    /* Update Button */
    .update-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      box-shadow: 0 8px 18px rgba(34,197,94,0.25);
    }

    .update-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.07);
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Back Link */
    .back-link {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: 0.2s;
    }
    .back-link:hover {
      color: var(--accent-strong);
    }

  </style>
</head>

<body>

  <h1>View / Update Stocks</h1>

  <div class="container">

    <a class="add-btn" href="https://pos-10-production.up.railway.app/products/addproduct">
      ➕ Add New Product
    </a>

    <div class="table-wrapper">
      <table id="stockTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Selling Price (Ksh)</th>
            <th>Buying Price (Ksh)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p id="message"></p>

    <a class="back-link" href="https://pos-10-production.up.railway.app/auth/dashboard">⬅ Back to Home</a>

  </div>

  <script>
    // Fetch and display all products
    async function fetchStocks() {
      try {
        const res = await fetch("https://pos-10-production.up.railway.app/products/");
        const data = await res.json();
        const tbody = document.querySelector("#stockTable tbody");
        tbody.innerHTML = "";

        data.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>

            <td>
              <input type="number" value="${product.quantity}" id="qty-${product.id}">
            </td>

            <td>
              <input type="number" step="0.01" value="${product.price}" id="price-${product.id}">
            </td>

            <td>
              <input type="number" step="0.01" value="${product.buying_price}" id="buying-${product.id}">
            </td>

            <td>
              <button class="update-btn" onclick="updateProduct(${product.id})">Update</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        const msg = document.getElementById("message");
        msg.style.color = "red";
        msg.textContent = "⚠️ Failed to load products.";
      }
    }

    // Update product details
    async function updateProduct(id) {
      const quantity = parseInt(document.getElementById(`qty-${id}`).value);
      const price = parseFloat(document.getElementById(`price-${id}`).value);
      const buying_price = parseFloat(document.getElementById(`buying-${id}`).value);

      try {
        const response = await fetch(`https://pos-10-production.up.railway.app/products/update_stock/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quantity, price, buying_price })
        });

        const result = await response.json();
        const msg = document.getElementById("message");

        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = result.message || "✅ Product updated successfully!";
        } else {
          msg.style.color = "red";
          msg.textContent = result.detail || "❌ Failed to update product.";
        }

        fetchStocks(); // Refresh table
      } catch (err) {
        const msg = document.getElementById("message");
        msg.style.color = "red";
        msg.textContent = "⚠️ Network error. Please try again.";
      }
    }

    fetchStocks();
    
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  }


</script>

</body>
</html>
